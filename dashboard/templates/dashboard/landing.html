<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repo Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1 class="mt-2">Repo Dashboard</h1>
    <div class="row">
        {% for repo in repos %}
        <div class="col-4">
            <div class="card bg-light mb-4">
              <div class="card-header">
                  <h5>{{ repo.owner }}/{{ repo.name }}</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Open PRs:</strong> {{ repo.open_pull_request_count }}</li>
                <li class="list-group-item"><strong>Open branches:</strong> {{ repo.branch_count }}</li>
              </ul>

            <div class="card-footer">
              <a class="text-dark" href="{{ repo.url}}"><span class="fab fa-github-square fa-lg"></span></a>
            </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
